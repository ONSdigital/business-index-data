env.local = ${env.default} {
  elasticsearch.bi.name = "bi-dev"
  elasticsearch.local = false // true if you want elastic in the same JVM - test mode
  elasticsearch.uri = "elasticsearch://localhost:9300"
  elasticsearch.cluster.name = elasticsearch_${?USER}

  // required for standalon app - test only.
  out.path=${?HOME}/git/business-index-data/models/src/test/resources/OUT.json
  linking.path=${?HOME}/git/business-index-data/models/src/test/resources/links.json
  ch.path=${?HOME}/git/business-index-data/models/src/test/resources/CH_Output.csv
  paye.path=${?HOME}/git/business-index-data/models/src/test/resources/PAYE_Output.csv
  vat.path=${?HOME}/git/business-index-data/models/src/test/resources/VAT_Output.csv
}

env.default {
  elasticsearch.bi.name = "bi-default"
  elasticsearch.local = false
  elasticsearch {
    uri = ${?ONS_BI_API_ES_URI}
    cluster.name = ${?ONS_BI_API_ES_CLUSTER_NAME}
    client {
      transport {
        sniff = false
      }
    }
  }
}
